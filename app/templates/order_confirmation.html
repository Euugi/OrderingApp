{% load static %}
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: #272953">
  {% block content %}
      <div id="customer-summary">
        <h2>Zamówienie zostało złożone</h2>
        <h4>Oczekiwanie na zatwierdzenie zamówienia przez:</h4>
        <h6>Restaurację</h6>
        <h6>Dostawcę</h6>
      </div>
      <div id="customer-summary-container"></div>
      <table class="table-summary">
          <tr>
              <th>Nazwa potrawy</th>
              <th>Opis</th>
              <th>Cena</th>
          </tr>
          {% for item in items %}
              <tr>
                <td><a href="./{{ restaurant.name }}">{{ item.name }}</a></td>
                <td>{{ item.description }}</td>
                <td>{{ item.price }}</td>
             </tr>

          {% endfor %}
      </table>
  <div id="div-return-dashboard">
    <a class="reg-log-button" href="/dashboard/"><button>Powrót</button></a>
  </div>
  {% endblock %}
  <script src="js/scripts.js"></script>
</body>
</html>
